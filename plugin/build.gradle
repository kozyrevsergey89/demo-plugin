apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

group = 'com.uamobitech.custom.gradle'
// looks odd, but pulls the version from the property defined in gradle.properties
version = version

repositories {
    mavenCentral()
}

configurations {
    includeInJar
}

install {
    repositories.mavenInstaller {
        pom.version = project.version
        pom.artifactId = "uamobitech"
    }
}



